<div class="card">
  <img
    [src]="product().images[currentImageIndex] || product().image"
    alt="{{ product().name }}"
  >
  <div class="thumbs">
    <img
      *ngFor="let img of product().images; let i = index"
      [src]="img"
      (click)="selectImage(i)"
      class="thumb"
    >
  </div>

  <h3>{{ product().name }}</h3>

  <p>{{ product().description }}</p>

  <p>Price: {{ product().price }} ₸</p>

  <p>Rating: ⭐ {{ product().rating }}</p>

  <a [href]="product().link" target="_blank">
    Open in Kaspi
  </a>
  <br><br>
  <button class="btn btn-wa" (click)="shareWhatsApp()">Share (WhatsApp)</button>
  <br><br>
  <button class="btn btn-tg" (click)="shareTelegram()">Share (Telegram)</button>


</div>
