<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Facebook — Log In</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="page">
    <section class="layout">
        <div class="brand">
            <h1 class="logo" aria-label="Facebook">facebook</h1>
            <p class="tagline" > Facebook помогает вам всегда<br> оставаться на связи и общаться со<br> своими знакомыми.</p>
        </div>
        <div class="right">
        <div class="card" role="region" aria-label="Login form">
            <form class="form">
                <label class="sr-only" for="email">Электронный адрес или номер телефона</label>
                <input id="email" type="text" placeholder="Электронный адрес или номер телефона" required>

                <label class="sr-only" for="password">Пароль</label>
                <input id="password" type="password" placeholder="Пароль" required>

                <button class="btn btn-primary" type="submit">Вход</button>

                <a class="link" href="#">Забыли пароль?</a>

                <div class="divider" aria-hidden="true"></div>

                <a class="btn btn-green" href="#">Создать новый аккаунт</a>
            </form>
        </div>
        <p class="create-page"><a class="link-black" href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
        </div>
    </section>
</main>
</body>
</html>
