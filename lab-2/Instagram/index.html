<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instagram — Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="page">
    <section class="wrap">

        <!-- LEFT -->
        <div class="left">
            <div class="brand">
                <img class="ig-logo" src="https://i.pinimg.com/474x/c3/48/3f/c3483ff50f94955bf3bacfc5a5796731.jpg?nii=t" alt="Instagram logo">
            </div>

            <h1 class="headline">
                Посмотрите, какими моментами из<br>
                жизни поделились ваши <span class="accent1">близкие</span><br>
                <span class="accent2">друзья</span>.
            </h1>

            <div class="mockup">
                <img src="https://static.cdninstagram.com/rsrc.php/yJ/r/53X3pk-t2Gn.webp" alt="Instagram moments mockup">
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right">
            <div class="panel">
                <h2 class="panel-title">Войти в Instagram</h2>

                <form class="form">
                    <label class="sr-only" for="login">Логин</label>
                    <input id="login" type="text" placeholder="Имя пользователя, номер мобильного телефона или электронны..." required>

                    <label class="sr-only" for="pass">Пароль</label>
                    <input id="pass" type="password" placeholder="Пароль" required>

                    <button class="btn btn-primary" type="submit">Войти</button>
                </form>

                <a class="forgot" href="#">Забыли пароль?</a>

                <div class="divider"></div>

                <a class="btn btn-outline" href="#">
                    <span class="fb-dot">f</span>
                    Войти через Facebook
                </a>

                <a class="btn btn-outline blue" href="#">Создать новый аккаунт</a>

                <div class="meta">
                    <span class="meta-icon">∞</span>
                    Meta
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
