<div class="card">
  <div class="image-container">
    <img
      [src]="product().images[currentImageIndex]"
      [alt]="product().name"
    />
  </div>
  <div class="thumbs">
    <div
      class="thumb"
      *ngFor="let img of product().images; let i = index"
      (click)="selectImage(i)"
    >
      <img [src]="img" />
    </div>
  </div>

  <h3>{{ product().name }}</h3>

  <p>{{ product().description }}</p>

  <p>Price: {{ product().price }} â‚¸</p>

  <p>Rating: â­ {{ product().rating }}</p>

  <a [href]="product().link" target="_blank">
    Open in Kaspi
  </a>

  <br><br>
  <button class="btn btn-wa" (click)="shareWhatsApp()">Share (WhatsApp)</button>

  <br><br>
  <button class="btn btn-tg" (click)="shareTelegram()">Share (Telegram)</button>

  <div class="actions-row">
    <button class="action-btn" (click)="like()">ğŸ’— Like: {{ product().likes }}</button>
    <div class="divider"></div>
    <button class="action-btn" (click)="onDelete()">ğŸ—‘ Delete</button>
  </div>

</div>
